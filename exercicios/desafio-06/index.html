<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faivicon.ico.png" type="image/x-icon">
    <title>Desafios</title>
    <style>
         body {
            background-color: aquamarine;
        }
        p {
            font-size: 20px;  
        }
        ul {
            font-size: 20px;
        }
        h1 {
            text-align: center; 
            margin: auto; background-color: rgb(160, 247, 247);
        }
    </style>
</head>
<body>
    <h1>Tags Em HTML</h1>
    <p><strong>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso</strong>.</p>
    <ul>
        <li type="square"><abbr  title="use a tag &lt;p&gt;">Parágrafo.</abbr></li>
        <li type="square"><abbr title="use a tag &lt;h1&gt; ">título.</abbr></li>
        <li type="square"><abbr title="use a tag &lt;img&gt;">Imagens.</abbr></li>
        <li type="square"><abbr title="use a tag &lt;abbr&gt;">Abreviações.</abbr></li>
        <li type="square"><abbr title="use a tag &lt;code&gt;">Códigos-Fonte.</abbr></li>
        <li type="square"><abbr title="use a tag &lt;ol&gt;">Listas Numeradas.</abbr></li>
        <li type="square"><abbr title="use a tag &lt;ul&gt;">Listas Com Demarcadores.</abbr></li>
    </ul>
</body>
</html>
