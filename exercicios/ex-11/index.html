<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faivicon.ico.png" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir este site em varios dispositivos diferentes; ou simplesmente diminue e aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>vamos aprender a reproduzir áudio no html5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Lucky Shot - ALBIS.mp3" type="audio/mpeg">
        <source src="midia/Lucky Shot - ALBIS.ogg" type="audio/ogg">
        <source src="midia/Lucky Shot - ALBIS.wav" type="audio/wav">
        <p>infelismente o seu navegador não consegue reproduzir audio. <a href="midia/Lucky Shot - ALBIS.mp3"></a>Clique aqui para baixar o audio.</p>
    </audio>
</body>
</html>
